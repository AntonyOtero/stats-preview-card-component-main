<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="header">
      <img src="./images/image-header-mobile.jpg" alt="Women in an office">
      <div class="mask"></div>
    </div>
    <div class="content">
      <h1 class="title">Get insights that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="companies stat">
          <p class="stat-data">10k+</p>
          <p class="stat-label">companies</p>
        </div>
        <div class="templates stat">
          <p class="stat-data">314</p>
          <p class="stat-label">templates</p>
        </div>
        <div class="queries stat">
          <p class="stat-data">12m+</p>
          <p class="stat-label">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
